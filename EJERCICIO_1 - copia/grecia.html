<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <link rel="stylesheet" href="estilo_grecia.css">
    </head>

    <body>
        <div class="contenedor">
            <div class="izquierdo">
                
                <div class="inner-contenedor">
                    <img class="logo" src="/EJERCICIO_1/images/logo.svg" alt="logo">
                    <img class="bg-mobile" src="/EJERCICIO_1/images/hero-mobile.jpg" alt="background mobile">
                    <h1>
                        <span>We're</span>
                        <br/> 
                        coming 
                        <br/>
                        soon
                    </h1>
                        <p>
                            Hello fellow shoppers! We're currently building our new fashion store. 
                            Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                    <form id="form">
                        
                        <input id="email" type="email" placeholder="Email Address"/>
                        <img class="error-icon" src="/EJERCICIO_1/images/icon-error.svg" alt="error">
                        <button type="submit">
                            <img src="/EJERCICIO_1/images/icon-arrow.svg" alt="arrow">
                        </button>
                        <small>Please provide a valid e-mail</small>
                    </form>
                

                </div>    

                
            </div>
            <div class="derecho bg-image"></div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
